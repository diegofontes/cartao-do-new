<header class="row" style="justify-content:space-between">
  <div class="row"><strong>Redefinir senha</strong></div>
  <a class="muted" href="{% url 'accounts:auth_login' %}">Voltar ao login</a>
</header>
<div class="help">Enviamos um código para {{ email }}.</div>
{% if messages %}
  <div aria-live="polite">
    {% for m in messages %}<div class="help">{{ m }}</div>{% endfor %}
  </div>
{% endif %}
<form method="post" action="{% url 'accounts:auth_reset' %}" hx-post="{% url 'accounts:auth_reset' %}" hx-target="#auth-card" hx-swap="innerHTML">
  {% csrf_token %}
  <label class="label-input">
    <span>Código</span>
    <input class="input" name="code" inputmode="numeric" maxlength="6" pattern="^\d{6}$" required>
  </label>
  <label class="label-input">
    <span>Nova senha</span>
    <input class="input" type="password" name="new_password" autocomplete="new-password" required>
  </label>
  <div class="row" style="gap:8px">
    <button class="btn primary" type="submit">Redefinir</button>
    <button class="btn" hx-post="{% url 'accounts:auth_code_resend' %}" hx-include="closest form" hx-target="closest #auth-card" hx-swap="innerHTML" type="button">Reenviar código</button>
  </div>
</form>
