{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar</title>
    <link rel="stylesheet" href="{% static 'ui/styles.css' %}">
    {% load django_htmx %}{% htmx_script %}
    <script defer src="{% static 'ui/theme.js' %}"></script>
    <style>
      :root{ --bg:#fff; --bg-elev:#f6f7f8; --fg:#111; --muted:#666; --border:#e6e6e8; --shadow:0 1px 2px rgba(0,0,0,.06),0 8px 24px rgba(0,0,0,.08); --radius:14px; --gap-2:12px; --gap-3:16px; --gap-4:24px; }
      .auth-shell{min-height:100dvh; display:grid; place-items:center; padding: var(--gap-4); background: var(--bg-elev);}
      .card{width:min(420px, 92vw); background:var(--bg); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:var(--gap-4);} 
      .input,.btn,.select{width:100%;}
      .btn{border:1px solid var(--border); border-radius:12px; padding:12px 14px; background:#fff; cursor:pointer}
      .btn.primary{background:#111; color:#fff; border-color:#111;}
      .help{color:var(--muted); font-size:.9rem;}
      .error{border-color:#111; background:#f3f3f3;}
      .row{display:flex; gap:12px; align-items:center}
      .muted{color:var(--muted)}
    </style>
  </head>
  <body class="auth-shell">
    <div id="auth-card" class="card">
      {% include card_template|default:'auth/_card_login.html' %}
    </div>
  </body>
</html>
