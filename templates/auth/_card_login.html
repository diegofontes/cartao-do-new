{% load static %}
<div class="center mb-4">
  <img id="logo"
       src="{% static 'img/logo-cap-v1.png' %}"
       data-logo-dark="{% static 'img/logo-cap-v1.png' %}"
       data-logo-light="{% static 'img/logo-cap-v1-dark.png' %}"
       alt="Logo"
       style="height:154px">
</div>
<header class="row" style="justify-content:center; margin-bottom:8px">
  <div class="row"><strong>Entrar</strong></div>
</header>
{% if messages %}
  <div aria-live="polite">
    {% for m in messages %}<div class="help">{{ m }}</div>{% endfor %}
  </div>
{% endif %}
<form method="post" action="{% url 'accounts:auth_login_post' %}" hx-post="{% url 'accounts:auth_login_post' %}" hx-target="#auth-card" hx-swap="innerHTML">
  {% csrf_token %}
  <label class="label-input">
    <span>E-mail</span>
    <input class="input" type="email" name="email" value="{{ email|default:'' }}" autocomplete="username" required>
  </label>
  <label class="label-input">
    <span>Senha</span>
    <input class="input" type="password" name="password" autocomplete="current-password" required>
  </label>
  <label class="row" style="gap:8px">
    <input type="checkbox" name="remember_device"> <span>Lembrar este dispositivo</span>
  </label>
  <button class="btn primary" type="submit">Entrar</button>
  <div class="row" style="justify-content:space-between; margin-top:8px">
    <a class="muted" href="{% url 'accounts:auth_signup' %}">Criar conta</a>
    <a class="muted" href="{% url 'accounts:auth_forgot' %}">Esqueci minha senha</a>
  </div>
</form>
<div class="terms">
  <a href="/politica_de_privacidade" target="_blank" rel="noopener">Política de Privacidade</a> • <a href="/termos_de_uso" target="_blank" rel="noopener">Termos de Uso</a>
  </div>
