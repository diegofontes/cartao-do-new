{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Página não encontrada — 404</title>
  <script defer src="{% static 'ui/theme.js' %}"></script>
  <style>
    :root{--bg:#fff;--fg:#111;--muted:#666;--border:#e6e6e8;--shadow:0 1px 2px rgba(0,0,0,.06),0 8px 24px rgba(0,0,0,.08);--r:14px;}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px;}
    .card{max-width:560px;border:1px solid var(--border);border-radius:var(--r);box-shadow:var(--shadow);padding:28px;text-align:center;}
    h1{font-size:2rem;margin:.25em 0}
    p{color:var(--muted)}
    a.btn{display:inline-block;margin-top:16px;border:1px solid var(--border);border-radius:12px;padding:10px 16px;text-decoration:none;color:var(--fg);background:#fff}
  </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="alert">
        <img id="logo"
          src="{% static 'img/logo-cap-v1.png' %}"
          data-logo-darklight="{% static 'img/logo-cap-v1.png' %}"
          data-logo-light="{% static 'img/logo-cap-v1-dark.png' %}"
          alt="Logo"
          style="height:154px">
        <h1>404 — Página não encontrada</h1>
        <p>O recurso que você procurava não existe ou foi movido.</p>
        <a class="btn" href="/">Voltar para o início</a>
      </section>
    </main>
  </body>
  </html>
