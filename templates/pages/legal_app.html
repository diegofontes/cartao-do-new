{% load static %}
<!doctype html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{% static 'ui/styles.css' %}">
    <script defer src="{% static 'ui/theme.js' %}"></script>
  </head>
  <body>
    <main id="main" class="container">
      <section class="card" style="max-width:980px;margin:0 auto">
        <header class="row" style="justify-content:space-between;align-items:center;margin:-8px 0 var(--space-3)">
          <div class="row">
            <svg aria-hidden="true" width="18" height="18" style="opacity:.7;margin-right:8px"><use href="{% static 'ui/icons.svg' %}#icon-table"></use></svg>
            <h1 style="margin:0">{{ page.title }}</h1>
          </div>
          <div class="row" style="gap:8px">
            <button class="btn ghost" type="button" onclick="window.print()">Imprimir</button>
            <a class="btn" href="javascript:history.back()">Voltar</a>
          </div>
        </header>
        <article class="prose">
          {{ page.content|linebreaks }}
        </article>
        <hr style="margin:var(--space-4) 0">
        <footer class="row" style="justify-content:space-between;align-items:center">
          <p class="muted" style="margin:0">Última atualização: {{ page.updated_at|date:"d/m/Y H:i" }}</p>
          <nav class="row" style="gap:12px">
            <a class="muted" href="/politica_de_privacidade">Política de Privacidade</a>
            <span class="muted">•</span>
            <a class="muted" href="/termos_de_uso">Termos de Uso</a>
          </nav>
        </footer>
      </section>
    </main>
  </body>
</html>
