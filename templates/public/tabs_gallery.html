<div id="panel-gallery" role="tabpanel" class="panel">
  <ul class="grid">
    {% for g in gallery %}
      {% if g.thumb_w256 %}
      <li>
        <a href="{% url 'media:image_public' path=g.thumb_w768.name %}" target="_blank" rel="noopener">
          <img src="{% url 'media:image_public' path=g.thumb_w256.name %}" alt="{{ g.caption|default:'Imagem' }}" width="256" height="256" loading="lazy" />
        </a>
      </li>
      {% endif %}
    {% empty %}
      <li class="nickname">Sem imagens.</li>
    {% endfor %}
  </ul>
</div>
