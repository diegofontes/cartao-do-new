<div class="panel" id="panel-slots" style="grid-column:1/-1">
  {% if slots %}
  <div class="grid" style="grid-template-columns:repeat(2,minmax(0,1fr));gap:12px">
    {% for s in slots %}
      {% with start=s.start_at_utc end=s.end_at_utc label=s.label %}
      <label class="slot-option">
        <input type="radio" name="start_at_utc" value="{{ start }}" class="slot-option__radio" />
        <span class="slot-option__label">{% if label %}{{ label }}{% else %}{{ start|slice:"11:16" }}{% endif %}</span>
      </label>
      {% endwith %}
    {% endfor %}
  </div>
  {% else %}
    <div class="help">Sem horários disponíveis nessa data.</div>
  {% endif %}
</div>
