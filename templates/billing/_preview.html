<div class="grid" style="gap:var(--g3)">
  <table class="table">
    <thead>
      <tr>
        <th>Recurso</th>
        <th>Evento</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td><span class="badge">{{ r.resource_type }}</span></td>
        <td>{{ r.event_type }}</td>
        <td>{{ r.subtotal_brl }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="muted">Sem eventos no per√≠odo.</td></tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" style="text-align:right">Total</th>
        <th>{{ total_brl }}</th>
      </tr>
    </tfoot>
  </table>
</div>
