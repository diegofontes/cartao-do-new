{% extends "base.html" %}
{% block breadcrumb %}Cartões / Editar{% endblock %}
{% block content %}
<form method="post" class="card" style="max-width:560px">
  {% csrf_token %}
  <h1 style="margin-top:0">Editar Card</h1>
  <label class="field">
    <span>Título</span>
    <input name="title" class="input" required minlength="3" value="{{ card.title }}" />
  </label>
  <label class="field">
    <span>Descrição</span>
    <textarea name="description" class="textarea" rows="3">{{ card.description }}</textarea>
  </label>
  <div class="row" style="justify-content:flex-end;margin-top:var(--space-3)">
    <button class="btn primary">Salvar</button>
  </div>
</form>
{% endblock %}
