<section class="card">
  <div class="row" style="justify-content:space-between;align-items:center; margin-bottom:var(--space-2)">
    <h2 style="margin:0">Ordem das abas</h2>
  </div>
  <form class="" hx-post="{% url 'cards:set_tabs_order' card.id %}" hx-target="#tabs">
    {% csrf_token %}
    <label class="field" style="min-width:260px">
      <select name="tabs_order" class="select">
        {% for value,label in options %}
          <option value="{{ value }}" {% if current|join:',' == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </label>
    <div class="actions" style="margin-top:var(--space-2);display:flex; justify-content:flex-end">
      <button type="submit" class="btn">Salvar</button>
    </div>
  </form>
  <p class="help" style="margin-top:var(--space-2)">
    Afeta apenas a visualização pública do cartão.
    {% if has_about %}
      Inclua a aba “Sobre” na posição preferida; ela continua visível apenas quando houver conteúdo.
    {% else %}
      A aba “Sobre” aparece automaticamente quando houver conteúdo.
    {% endif %}
  </p>
</section>
