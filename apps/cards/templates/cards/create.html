{% extends "base.html" %}
{% block breadcrumb %}Cartões / Novo{% endblock %}
{% block content %}
<form method="post" class="card" style="max-width:560px">
  {% csrf_token %}
  <h1 style="margin-top:0">Novo Card</h1>
  <label class="field">
    <span>Título</span>
    <input name="title" class="input" required minlength="3" />
  </label>
  <label class="field">
    <span>Descrição</span>
    <textarea name="description" class="textarea" rows="3" placeholder="Breve descrição"></textarea>
  </label>
  <label class="field">
    <span>Número para notificações (opcional)</span>
    <input name="notification_phone" type="tel" class="input" placeholder="Ex.: +55 11 91234-5678" />
    <small class="help">Usado para receber notificações do cartão.</small>
  </label>
  <label class="field">
    <span>Modo</span>
    <select name="mode" class="input">
      <option value="appointment" selected>Agendamentos</option>
      <option value="delivery">Delivery (Cardápio)</option>
    </select>
  </label>
  <div class="row" style="justify-content:flex-end;margin-top:var(--space-3)">
    <button class="btn primary">Criar</button>
  </div>
  <div class="help">O slug será gerado automaticamente.</div>
  </form>
{% endblock %}
