<section class="card">
  <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:var(--space-3)">
    <h2 style="margin:0">Endereços</h2>
    <a id="btn-new-address" class="btn" hx-get="{% url 'cards:address_form' card.id %}" hx-target="#address-form" hx-swap="innerHTML">Novo endereço</a>
  </div>
  <div id="address-form"></div>
  <ul id="addresses-list" class="grid" style="grid-template-columns:1fr;gap:8px">
    {% for a in addresses %}
      <li class="row" style="gap:8px;align-items:center">
        <span>{{ a.label }} — {{ a.logradouro }} {{ a.numero }} {{ a.complemento }} — {{ a.bairro }} — {{ a.cidade }}/{{ a.uf }} — CEP {{ a.cep }}</span>
        <button hx-post="{% url 'cards:delete_address' a.id %}"
                hx-confirm="Confirmar exclusão deste endereço?"
                hx-target="#addresses" class="btn ghost">Excluir</button>
      </li>
    {% empty %}
      <li class="muted">Nenhum endereço.</li>
    {% endfor %}
  </ul>
</section>
